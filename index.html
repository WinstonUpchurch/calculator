<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div id="display">
        <div class="content"></div>
    </div>
    <div id="container">
        <div class="numpad">
            <div class="row">
                <div class="one"><h1>1</h1></div>
                <div class="one"><h1>2</h1></div>
                <div class="one"><h1>3</h1></div>
            </div>        
            <div class="row">
                <div class="two"><h1>4</h1></div>
                <div class="two"><h1>5</h1></div>
                <div class="two"><h1>6</h1></div>
            </div>
            <div class="row">
                <div class="three"><h1>7</h1></div>
                <div class="three"><h1>8</h1></div>
                <div class="three"><h1>9</h1></div>
            </div>
            <div class="zero"><h1>0</h1></div>
        </div>
        <div class="modRight">
            <div class="modR"><h1>+</h1></div>
            <div class="modR"><h1>-</h1></div>
            <div class="modR"><h1>X</h1></div>
            <div class="modR"><h1>%</h1></div>
        </div>
        <div class="modBottom">
            <div class="modBL"><h1>C</h1></div>
            <div class="mod"><h1>.</h1></div>
            <div class="mod"><h1>&#177;</h1></div>
            <div class="modBR"><h1>=</h1></div>
        </div>
        
    </div>

    <script src="calc.js" defer>
        inputNum();
    </script>
</body>
</html>
